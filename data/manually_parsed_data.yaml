4.8 Diseño según tipo de fuente: Muestra
4.8.1 Diseño y selección muestral
La explicación del diseño y selección muestral se encuentra en www.ine.gob.cl, apartado de
Estadísticas, sección Mercado laboral, subsección Ocupación y desocupación, 'Documento
Metodológico Encuesta Nacional de Empleo (ENE) - 202024'.
Como ya se ha mencionado anteriormente, la ESI comparte todos los atributos del diseño muestral
de la ENE, por lo tanto, también comparte la determinación del tamaño muestral teórico para los
meses de octubre, noviembre y diciembre, que corresponden al trimestre de aplicación de la ESI.
4.8.2 Cálculo del factor de expansión
Los factores de expansión se definen como la cantidad de unidades en la población representadas
por un elemento que ha sido seleccionado en la muestra.
Como el diseño de la ENE y, por ende, el de la ESI, es bietápico, el factor de expansión teórico o de
selección de unidades se compone de:
 Ponderador de Unidades Primarias de Muestreo (UPM)
 Ponderador de Unidades Secundarias de Muestreo (USM)
El ponderador de UPM depende del número de UPM seleccionadas en cada estrato de muestreo ℎ;
del número de viviendas totales en el estrato, y, del número de viviendas particulares de cada UPM
seleccionada, según el marco de selección.
Por su parte, el ponderador de USM depende del número de viviendas seleccionadas en la UPM y
del número de viviendas obtenido desde la actualización25 de los directorios de cada UPM
seleccionada.
El factor de expansión teórico es el mismo para todas las viviendas seleccionadas en una UPM y para
todas las personas que conforman dichas viviendas.
Sin embargo, luego del trabajo de campo, se observan edificaciones que no forman parte de la
población objetivo, es decir, ya no son viviendas particulares o bien, no se pudo dilucidar su estado
de ocupación; así como también, edificaciones que corresponden a viviendas particulares, pero que
no fue posible obtener respuesta, por varios motivos (rechazo, moradores ausentes o ausencia de
informante idóneo al momento de la entrevista).
En el primer caso, la edificación queda catalogada como no elegible; en el segundo, como
elegibilidad desconocida y; en el tercero, como vivienda sin respuesta. Para cada uno de estos casos,
el factor de expansión incorpora ajustes en forma secuencial. Estos son:
1. Ajuste por elegibilidad desconocida
2. Ajuste por no elegibilidad
3. Ajuste por no respuesta
Estos ajustes permiten, por un lado, distribuir los pesos originales (o de selección) de unidades en
que se desconoce su estado de elegibilidad entre las unidades donde sí se conoce (elegibles y no
elegibles); y, por otro lado, desechar los pesos de las unidades no elegibles ya que, por definición,
estas unidades no contienen a la población objetivo por lo que, hacer inferencias sobre ellas sería
incorrecto.
Finalmente, el último ajuste al factor de selección de viviendas permite asignar los pesos de
viviendas que no respondieron a viviendas que sí lo hicieron dentro de 'casillas' o 'veintiles de
respuesta26' donde las probabilidades de responder la encuesta son similares.
